<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Instituto Educar</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  /* brilho premium no hover */
  .nav-link {
    position: relative;
  }
  .nav-link:hover {
    box-shadow: 0 8px 25px rgba(99,102,241,.12);
  }

  /* link ativo */
  .nav-link.active {
    background: rgba(99,102,241,.14);
    color: #fff;
    box-shadow: 0 10px 30px rgba(99,102,241,.18);
    border: 1px solid rgba(99,102,241,.22);
  }

  /* navbar shrink no scroll */
  .nav-wrap.compact {
    transform: translateY(-2px);
    opacity: .98;
  }
</style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 text-white"></body>
<!-- NAVBAR (MODERNA) -->
<nav class="fixed top-0 left-0 right-0 z-50 px-6 sm:px-8 py-4">
  <!-- fundo glass -->
  <div class="mx-auto max-w-7xl rounded-2xl bg-slate-900/55 backdrop-blur-xl border border-indigo-500/20 shadow-[0_10px_30px_rgba(0,0,0,0.35)]">
    <div class="px-5 py-3 flex items-center justify-between">

      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-indigo-500 to-amber-400 grid place-items-center shadow-md shadow-indigo-500/30">
          <span class="font-black text-slate-950">IE</span>
        </div>
        <div class="leading-tight">
          <div class="text-sm text-slate-400">Instituto</div>
          <div class="text-lg font-semibold tracking-wide">Educar</div>
        </div>
      </div>

      <!-- Links -->
      <div class="hidden md:flex items-center gap-2">
        <a href="#" class="px-3 py-2 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/60 transition">Início</a>
        <a href="#" class="px-3 py-2 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/60 transition">Aulas</a>
        <a href="#" class="px-3 py-2 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/60 transition">Minha Conta</a>
      </div>

      <!-- Ações -->
      <div class="flex items-center gap-3">
        <!-- Search fake (só visual) -->
        <div class="hidden lg:flex items-center gap-2 px-3 py-2 rounded-xl bg-slate-950/40 border border-slate-700/40 text-slate-400">
          <span class="text-xs">⌘</span>
          <span class="text-xs">K</span>
          <span class="text-slate-500 text-sm ml-2">Pesquisar...</span>
        </div>

        <!-- Botão sair -->
        <button class="px-4 py-2 rounded-xl bg-slate-950/40 border border-red-500/20 text-slate-300 hover:text-white hover:bg-red-500/15 transition">
          Sair
        </button>

        <!-- Menu mobile -->
        <button id="menuBtn" class="md:hidden px-3 py-2 rounded-xl bg-slate-950/40 border border-slate-700/40 text-slate-200 hover:bg-slate-800/40 transition">
          ☰
        </button>
      </div>

    </div>

    <!-- Dropdown mobile -->
    <div id="mobileMenu" class="md:hidden hidden px-5 pb-4">
      <div class="flex flex-col gap-2 pt-2 border-t border-indigo-500/10">
        <a href="#" class="px-3 py-2 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/60 transition">Início</a>
        <a href="#" class="px-3 py-2 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/60 transition">Aulas</a>
        <a href="#" class="px-3 py-2 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/60 transition">Minha Conta</a>
      </div>
    </div>
  </div>
</nav>

<script>
  // menu mobile (só UI)
  const btn = document.getElementById("menuBtn");
  const menu = document.getElementById("mobileMenu");
  if (btn && menu) {
    btn.addEventListener("click", () => menu.classList.toggle("hidden"));
  }
</script>

  <!-- CONTEÚDO -->
  <main class="pt-28 px-6 sm:px-8">

    <h1 class="text-4xl font-bold mb-6 bg-gradient-to-r from-white to-indigo-400 bg-clip-text text-transparent"></h1>
      Bem-vindo ao Dashboard
    </h1>

    <div class="bg-slate-900/60 backdrop-blur-lg p-6 rounded-2xl border border-indigo-500/20 shadow-xl">
      <p class="text-slate-300">
        Aqui ficará o conteúdo principal do aluno.
      </p>
    </div>

  </main>
   </main>

<script>
  // link ativo automático
  const path = location.pathname.split("/").pop() || "dashboard.html";
  document.querySelectorAll(".nav-link").forEach(a => {
    const href = (a.getAttribute("href") || "").split("/").pop();
    if (href && href === path) a.classList.add("active");
  });

  // navbar compact no scroll
  const wrap = document.querySelector(".nav-wrap");
  window.addEventListener("scroll", () => {
    if (!wrap) return;
    wrap.classList.toggle("compact", window.scrollY > 12);
  });
</script>

   </body>
   </html>
   </body>
</html>
